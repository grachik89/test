<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='utf-8'/>
    <title>Foo</title>
    <script src='https://code.jquery.com/jquery-3.5.1.js'
            integrity='sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc='
            crossorigin='anonymous'
    >
    </script>
    <style>
        * {
            margin: 0;
            border-width: 0;
            padding: 0;
        }

        .divs {
            width: 100px;
            height: 100px;
        }

        #div1 {
            position: relative;
            background-color: green;
        }

        #div3 {
            background-color: green;
        }
        
        #div2 {
            position: relative;
            top: 10px;
            left: 10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id='div1' class='divs'>
        <div id='div2' class='divs'></div>
    </div>
    <div id='div3' class='divs'></div>
</body>
</html>
